<div class="content-main">
    <form action="" id="questions-form-wrap">
        <ul class="questions-wrap">
            <li class="questions-item clearfix"><span class="fl">1</span> <textarea name="" id="" placeholder="编辑题目"></textarea></li>
            <li class="option-item clearfix"><span class="fl">A</span> <textarea name="" id="" placeholder="编辑选项内容"></textarea></li>
            <li class="option-item clearfix"><span class="fl">B</span> <textarea name="" id="" placeholder="编辑选项内容"></textarea></li>
            <li class="option-item clearfix"><span class="fl">C</span> <textarea name="" id="" placeholder="编辑选项内容"></textarea></li>
        </ul>

        <div class="options-wrap">
            <span>正确答案：</span><label for="optionA">A</label><input type="radio" name="correct-options" id="optionA"><label for="optionB">B</label><input type="radio" name="correct-options" id="optionB"><label for="optionC">C</label><input type="radio" name="correct-options" id="optionC">
        </div>

        <button id="btn-next" class="btn1">下一题</button>
        <p class="num-wrap"><i class="num-now">1</i><i>/50</i></p>
        <div class="btn2-wrap">
            <button id="btn-submit" class="btn2">提交</button>
        </div>
    </form>
</div>


<script src="../js/asset/jquery.min.js"></script>
<script src="../js/asset/mui.min.js"></script>
<script src="../js/asset/autosize.js"></script>

<script>
    $(function(){
        $('textarea').autosize();

        $("#btn-next").on('click',function(e){
            e.preventDefault();
            var num_now = parseInt($(".num-now").html())+1;
            if(num_now==50){
                $("#btn-next").css('visibility','hidden');
            }
            $(".num-now").html(num_now);
            $(".num-now-wrap").html(num_now+"、");
            $('#questions-form-wrap')[0].reset();

        });

        $('#btn-submit').on('click',function(e){
            e.preventDefault();
        });

    })
</script>
